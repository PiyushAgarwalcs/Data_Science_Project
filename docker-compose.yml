version: '3.8'

services:
  student-prediction-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=https://dagshub.com/PiyushAgarwalcs/Data_Science_Project.mlflow
      - MLFLOW_TRACKING_USERNAME=PiyushAgarwalcs
      - MLFLOW_TRACKING_PASSWORD=9d35b0b276c3c9af8b66ef1e0ffdf3fb8782525c
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

